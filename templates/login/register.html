<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="static/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/css/self.css"/>
    <link rel="icon" href="static/images/favicon.ico">
</head>
<body style="background-color: #c9def0 ;">

<div class="container" style="width: 40%;background-color: #c9def0 ;">
    {#    <header class="navbar navbar-inverse" role="banner" style="background:#286090">#}
    <br>
    <div class="container" style="width: 80%">
        <p style="font-size: 20px;color:#2b669a;">用户账号注册</p>
        <form class="box_frm" action="register" method="post">
            {% csrf_token %}
            <input name="email" style="width:100%;opacity:0.6;" type="text" placeholder="邮箱"/><br><br>
            <input name="acct" style="width:100%;opacity:0.6;" type="text" placeholder="用户名"/><br><br>
            <input name="name" style="width:100%;opacity:0.6;" type="text" placeholder="姓名"/><br><br>
            <input name="mobile" style="width:100%;opacity:0.6;" type="text" placeholder="手机"/><br><br>
            <input name="password" style="width:100%;opacity:0.6;" type="password" placeholder="密码"/><br><br>
            <input name="re_password" style="width:100%;opacity:0.6;" type="password" placeholder="确认密码"/><br><br>

            <input style="width:100%;" type="submit" value="注册" class="btn btn-primary"><br><br>
        </form>
    </div>
</div>
</body>
</html>
